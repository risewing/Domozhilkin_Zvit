<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Категорії</title>
</head>
<body>
    <div class="container">
        <h1>Завдання 7</h1>
    <ul id="categories">
        <li class="item">
            <h2>Animals</h2>
            <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
            </ul>
        </li>
        <li class="item">
            <h2>Products</h2>
            <ul>
                <li>Bread</li>
                <li>Prasley</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li class="item">
            <h2>Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>
</div>
    <script>
        // Отримуємо список категорій
        const categoriesList = document.querySelector('#categories');

        // Отримуємо всі елементи li з класом "item" у списку
        const categoryItems = categoriesList.querySelectorAll('.item');

        // Виводимо кількість категорій
        console.log(`Number of categories: ${categoryItems.length}`);

        // Проходимо по кожному елементу li.item і обробляємо
        categoryItems.forEach(item => {
            // Знаходимо текст заголовка h2
            const categoryTitle = item.querySelector('h2').textContent;

            // Знаходимо всі вкладені елементи <li> всередині кожної категорії
            const elementsCount = item.querySelectorAll('ul li').length;

            // Виводимо результат у консоль
            console.log(`Category: ${categoryTitle}`);
            console.log(`Elements: ${elementsCount}`);
        });
    </script>
</body>
</html>
