<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
 
    
</head>
<body>
    <div id="container">
        <h1>Завдання 10</h1>
        <input type="number" min="1" max="100" step="1" />
        <button type="button" data-create>Create</button>
        <button type="button" data-destroy>Destroy</button>
    </div>

    <div id="boxes"></div>

    <script>
        const createButton = document.querySelector('[data-create]');
        const destroyButton = document.querySelector('[data-destroy]');
        const input = document.querySelector('input');
        const boxesContainer = document.querySelector('#boxes');

        // Функція для створення колекції елементів
        function createBoxes(amount) {
            const boxes = [];
            for (let i = 0; i < amount; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.style.backgroundColor = getRandomHexColor();
                boxes.push(box);
            }
            boxesContainer.append(...boxes);
        }

        // Генерація випадкового кольору в hex
        function getRandomHexColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, 0)}`;
        }

        // Обробник для кнопки Create
        createButton.addEventListener('click', () => {
            const amount = parseInt(input.value);
            if (amount >= 1 && amount <= 100) {
                createBoxes(amount); // Створення елементів
                input.value = ''; // Очищення інпуту після створення
            } else {
                alert('Please enter a number between 1 and 100');
            }
        });

        // Обробник для кнопки Destroy
        destroyButton.addEventListener('click', () => {
            boxesContainer.innerHTML = ''; // Очищення колекції елементів
        });
    </script>
</body>
</html>
