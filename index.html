<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з лабораторних робіт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            position: relative;
        }
        h1, h2 {
            text-align: center;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-buttons button:hover {
            background-color: #ddd;
        }
        .content {
            display: flex;
        }
        .menu {
            width: 30%;
            background-color: #f8f8f8;
            border: 1px solid #ddd;

        }

        }
        .menu button:hover {
            background-color: #ddd;
        }

            width: 70%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        /* Стиль для фотографії */
        .photo {
            position: absolute;
            top: 20px;
            right: 20px;

            border-radius: 10%; /* Закруглення країв для форми кола */

        }
        .photo img {
            width: 100%;
            height: 100%;

</head>

    <div class="container">

        <p><strong>Тема:</strong><br>

        <p><strong>Мета:</strong><br>

        <ul>
            <li>Ознайомлення користувачів з культурними особливостями країни.</li>
            <li>Рекомендації щодо туристичних маршрутів та визначних місць.</li>
            <li>Надання інформації про вартість подорожі за допомогою калькулятора бюджету.</li>
            <li>Інформування про місцеву кухню, звичаї, культурні події та інші цікавинки.</li>
            <li>Залучення користувачів до взаємодії через соціальні мережі та канали зв'язку.</li>
        </ul>

        <p><strong>Опис бізнес-логіки:</strong></p>
        <ul>
            <li><strong>Навігація:</strong> Сайт має зручну навігацію, що дозволяє користувачам легко знайти потрібну інформацію. Головне меню включає розділи: Природа, Їжа, Розваги, Культура, Маршрути.</li>
            <li><strong>Головна сторінка:</strong> Відображає найпопулярніші статті та функції сайту, такі як калькулятор бюджету, статті про маршрути, відповіді на поширені питання.</li>
            <li><strong>Калькулятор бюджету:</strong> Інтерактивний інструмент, який дозволяє користувачам розрахувати приблизну вартість подорожі, враховуючи переліт, проживання, харчування, екскурсії та інші витрати.</li>
            <li><strong>Категорії контенту:</strong>
                <ul>
                    <li><strong>Природа:</strong> Інформація про національні парки, природні визначні місця.</li>
                    <li><strong>Їжа:</strong> Опис традиційних японських страв, ресторанів, кафе.</li>
                    <li><strong>Розваги:</strong> Рекомендації щодо відвідування тематичних парків, фестивалів, нічного життя.</li>
                    <li><strong>Культура:</strong> Статті про культурні події, звичаї, традиції Японії.</li>
                    <li><strong>Маршрути:</strong> Готові маршрути для подорожей по країні з описом основних точок інтересу.</li>
                </ul>
            </li>
            <li><strong>Система комунікації:</strong> Контактна форма та посилання на соціальні мережі для зворотного зв'язку, підписки та обговорень.</li>
        </ul>

        <p><strong>Сценарій:</strong></p>
        <p><strong>Сценарій 1: Ознайомлення з сайтом</strong></p>
        <ol>
            <li>Користувач заходить на сайт і переглядає головну сторінку.</li>
            <li>Вибирає один із розділів меню, наприклад, "Природа".</li>
            <li>Читає статті про національні парки та визначні місця, планує відвідування.</li>
        </ol>

        <p><strong>Сценарій 2: Планування подорожі</strong></p>
        <ol>
            <li>Користувач заходить на сайт з метою розрахувати бюджет подорожі.</li>
            <li>Використовує калькулятор бюджету, вводить параметри (кількість днів, місто, вид транспорту).</li>
            <li>Отримує приблизну вартість поїздки і зберігає інформацію для подальшого використання.</li>
        </ol>

        <p><strong>Сценарій 3: Пошук відповіді на питання</strong></p>
        <ol>
            <li>Користувач має конкретне питання щодо поїздки (наприклад, як замовити квитки на поїзд).</li>
            <li>Переходить до розділу "Відповіді на питання про Японію".</li>
            <li>Знаходить потрібну інформацію, переглядає рекомендації.</li>
        </ol>

        <p><strong>Сценарій 4: Підписка на оновлення</strong></p>
        <ol>
            <li>Користувач цікавиться новинами про Японію.</li>
            <li>Переглядає контакти, натискає на посилання на Telegram-канал.</li>
            <li>Підписується на канал для отримання новин та оновлень.</li>
        </ol>
    `;

   


            

            if (currentContent === '<p>Місце виведення інформації</p>' || currentContent === '') {
                outputDiv.innerHTML = description;
            } else {
                outputDiv.innerHTML = '<p>Місце виведення інформації</p>';
            }
        
        }
