<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з лабораторних робіт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            position: relative;
        }
        h1, h2 {
            text-align: center;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-buttons button:hover {
            background-color: #ddd;
        }
        .content {
            display: flex;
        }
        .menu {
            width: 30%;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .menu button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #e7e7e7;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
        }
        .menu button:hover {
            background-color: #ddd;
        }
        .output {
            width: 70%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .top-right-image {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 210px; /* Ширина зображення */
    height: 160px; /* Висота зображення */
    object-fit: cover; /* Щоб зображення заповнило прямокутник без деформації */
}

    </style>
</head>
<body>
    <div class="container">
        <img src="./images/photo_2022-05-09_13-34-09.jpg" alt="Зображення" class="top-right-image">
        <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
        <h2>З ДИСЦИПЛІНИ "ІНТЕРНЕТ-ТЕХНОЛОГІЇ ТА ПРОЕКТУВАННЯ WEB-ЗАСТОСУВАНЬ"<br>Студента групи ІС-33 Доможилкіна Олега Сергійовича</h2>

        <div class="nav-buttons">
            <button>Лабораторна робота №1</button>
            <button>Лабораторна робота №2</button>
            <button>Лабораторна робота №3</button>
            <button>Лабораторна робота №4</button>
            <button>Лабораторна робота №5</button>
            <button>Лабораторна робота №6</button>
            <button>Лабораторна робота №7</button>
            <button>Лабораторна робота №8</button>
            <button>Лабораторна робота №9</button>
        </div>

        <div class="content">
            <div class="menu">
                <button>Опис предметного середовища</button>
                <button>Тема Мета Місце розташування ЛР №1</button>
                <button>Структура документа</button>
                <button>HTML-код таблиць</button>
                <button>HTML-код списку</button>
                <button>HTML-код зображення</button>
                <button>Висновки</button>
            </div>
            <div class="output">
                <p>Місце виведення інформації</p>
            </div>
        </div>
    </div>
</body>
</html>
